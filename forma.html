<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form 1</title>
    </head>
    <body>
        <h1>Feedback Form</h1>
        <p>Please fill out this form to help us improve our site.</p>
        <form>
        <div>
          <label for="fname">First name: </label>
          <input type="text" id="fname" name="fname" placeholder="Vnesi ime" required>
        </div>
        <br>
        <div>
          <label for="lname">Last name: </label>
          <input type="text" id="lname"  name="lname" placeholder="Vnesi prezime" required>
        </div>
        <br>
        <div>
            <label for="pass">Password: </label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="someone@email.com">
        </div>
        <br>
        <div>
            <label for="phone">Phone #: </label>
            <input type="tel" id="phone" name="phone" placeholder="07x-xxx-xxx" maxlength="9">
        </div>
        <br>
        <div>
            <label for="quantity">Quantity: </label>
            <input type="number" id="quantity" name="quantity" min="0" max="1000" value="1">
        </div>
        <br>
        <div>
            <label for="bdate">Birth date</label>
            <input type="date" id="bdate", name="bdate">
        </div>
        <br>
        <div>
            <label for="title">title:</label>
            <label>Mr. </label>
            <input type = "radio" name="t" value="Mr.">
            <label>Mrs. </label>
            <input type = "radio" name="t" value="Mrs.">
            <label>PhD. </label>
            <input type = "radio" name="t" value="PhD.">
            
        </div>
        <br>
        <div>
            <label for = "payment">payment: </label>
            <select id="payment" name="payment">
                <option value ="visa">visa</option>
                <option value ="mastercard">mastercard</option>
                <option value ="giftcard">giftcard</option>
            </select>
        </div>
        <br>
        <div>
            <label for="subscribe">subscribe: </label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
        </form>
    </body>
</html>
